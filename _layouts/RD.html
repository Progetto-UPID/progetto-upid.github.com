---
layout: default
---
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJx3z2BvJm5eL3dJnzntPWeRYbLQ2V9nDA33j+g1y5gg7o3f4m5g5S6X4u5a" crossorigin="anonymous">
  <div class="row mt-4">
    {% for resource in page.resources %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="{{ resource.image }}" class="card-img-top" alt="{{ resource.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ resource.title }}</h5>
            <p class="card-text">{{ resource.description }}</p>
            <a href="{{ resource.link }}" class="btn btn-primary" target="_blank">Accedi</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
